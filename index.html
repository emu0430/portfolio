<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>田中詠夢</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
   <header>

    <div class="container">
     <h2> 田中詠夢　ポートフォリオ</h2>
   </header>

   
   <div class="x white">

    <h3>明度・彩度の調整</h3>
    <p>写真の明度や彩度の調整ができます。一番右の写真のように、一部の箇所についての調整も可能です。</p>

     <img class="white-a" src="https://github.com/emu0430/portfolio/blob/main/NightRest.JPG?raw=true
     " alt="">
     <img class="white-b" src="https://github.com/emu0430/portfolio/blob/main/NightRestEhiteBarance.jpg?raw=true" alt="">
     <img class="white-c" src="https://github.com/emu0430/portfolio/blob/main/NightRestEhitePartial.jpg?raw=true" alt="">
     
   </div>

  <div class="x granpa">
    <h3>写真の合成</h3>
    <p>写真の合成ができます。イラストの一部を切り抜いたあとに合成することができます。</p>
    <img class="granpa-a" src="https://github.com/emu0430/portfolio/blob/main/Granpa.jpg?raw=true" alt="">
    <img class="granpa-b" src="https://github.com/emu0430/portfolio/blob/main/Knee.jpg?raw=true" alt="">
    <img class="granpa-c" src="https://github.com/emu0430/portfolio/blob/main/GranpaPainText.jpg?raw=true" alt="">
  </div>
  
  <div class="x uv">
    <h3>背景の作成</h3>
    <p>写真を切り抜いて背景を作成できます。文字などを入れることもできます。</p>
   <img class="uv-a" src="https://github.com/emu0430/portfolio/blob/main/UvMilk.JPG?raw=true" alt="">
   <img class="uv-b" src="https://github.com/emu0430/portfolio/blob/main/UvMilkText.png?raw=true" alt="">
  </div>

  <div class="x text">
    <h3>図形の作成</h3>
    <p>図形を作成することができます。図形の中にテキストを挿入することもできます。また、図形にぼかしなどの加工ができます。</p>
   <img class="text-a" src="https://github.com/emu0430/portfolio/blob/main/Text.jpg?raw=true" alt="">
  </div>




  </body>
</html>
